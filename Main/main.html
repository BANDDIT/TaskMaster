<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&family=Julius+Sans+One&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css"/>
</head>
<body>

    <header>
        <div class="header_default">
            <div class="header_logo">
                <div class="header_logo_up">TM</div>
                <div class="header_logo_down">TaskMaster</div>
            </div>
            <div class="header_auth">
                <a class="default_log_out">
                    Log Out
                </a>
            </div>
        </div>
    </header>

    <main>
        <form>
            <h1>Add New Task</h1>
            <label for="task_name">Task Name</label>
            <input type="text" id="task_name" placeholder="Task Name"/>

            <label for="deadline">Deadline</label>
            <input type="date" id="deadline"/>

            <label for="desc">Description</label>
            <textarea id="desc" name="desc" rows="4" cols="50" placeholder="Describe your task"></textarea>

            <p id="errorMessage"></p>

            <div class="btn_div">
                <button type="button">SUBMIT</button>
            </div>
        </form>
        <div class="todo_list">
            <h1 class="todo_list_judul">Task List</h1>

    </main>

    <footer>
        <div class="footer_logo">
            <div class="footer_logo_up">TM</div>

        </div>
        <p>&copy; Copyright 2023 TaskMaster, All Rights Reserved</p>

    <script type="module" src="main.js"></script>
</body>
</html>
